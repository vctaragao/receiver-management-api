name: receiver-managment-api-ci

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Tidy Up
        run: go mod tidy

      - name: Install Dependencies
        run: go get ./...

      - name: Build
        run: go build -v ./...

      - name: Unit Tests
        run: go test ./... -v --short
